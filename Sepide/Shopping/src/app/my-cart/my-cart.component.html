<div id="petsContainer" class="mt-5 container w-100">
  <div id="CarItems" class="row alert d-flex justify-content-center" >
    <div class="card divPetItem col-xs-12 col-md-6 col-lg-4 mr-5 mb-5 " *ngFor="let pet of items; index as id">
      
   <div class="divPetsImg">
        <img class="card-img-bottom petImg" src="{{pet.img}}" alt="Card image cap">
        <div class="petDetail p-2 bg-light text-dark">
          <div>
            <span class="font-weight-bold">name: </span>
            {{pet.name}}
          </div>
          <div>
            <span class="font-weight-bold">Price: </span>
            {{pet.price}}
          </div>
          <div>
            <span class="font-weight-bold">age: </span>
            {{pet.age}}
          </div>         
         </div>
      </div>
    </div>
  </div>
</div>
